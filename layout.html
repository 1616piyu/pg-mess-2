<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} PG Mess{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">MLV PG Mess</a>
        <div>
            <a class="nav-link text-white d-inline" href="{{ url_for('home') }}">Today's Menu</a>
            <a class="nav-link text-white d-inline" href="{{ url_for('weekly') }}">Weekly Menu</a>
            <a class="nav-link text-white d-inline" href="{{ url_for('feedback') }}">Feedback</a>
            {% if session.get('admin_logged_in') %}
                <a class="nav-link text-white d-inline" href="{{ url_for('admin') }}">Admin Panel</a>
                <a class="nav-link text-white d-inline" href="{{ url_for('view_feedback') }}">View Feedback</a>
            {% else %}
                <a class="nav-link text-white d-inline" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-4 text-muted">
    <hr>
    &copy; 2025 PG Mess | Designed by You
</footer>

</body>
</html>
