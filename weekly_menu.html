<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Menu | MLV PG</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>üìÖ Weekly Mess Menu - MLV PG</h1>

  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Meal Type</th>
        <th>Food Items</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row[1] }}</td>  <!-- day -->
        <td>{{ row[2] }}</td>  <!-- meal_type -->
        <td>{{ row[3] }}</td>  <!-- food_items -->
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/">‚Üê Back to Today's Menu</a>
</body>
</html>
