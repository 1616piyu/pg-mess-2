<!DOCTYPE html>
<html>
<head>
  <title>MLV PG Mess - Today's Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">🍽️ Today's Menu - MLV PG</h1>

    <div class="card mb-3 shadow">
      <div class="card-header bg-primary text-white">Breakfast</div>
      <div class="card-body">
        <p class="card-text">{{ menu['Breakfast'] }}</p>
      </div>
    </div>

    <div class="card mb-3 shadow">
      <div class="card-header bg-success text-white">Lunch</div>
      <div class="card-body">
        <p class="card-text">{{ menu['Lunch'] }}</p>
      </div>
    </div>

    <div class="card mb-3 shadow">
      <div class="card-header bg-warning text-dark">Dinner</div>
      <div class="card-body">
        <p class="card-text">{{ menu['Dinner'] }}</p>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/feedback" class="btn btn-outline-primary">📝 Give Feedback</a>
    </div>
  </div>
</body>
</html>
